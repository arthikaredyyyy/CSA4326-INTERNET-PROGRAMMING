<html>
<body>
<form method=post>
Enter a Number &nbsp;:&nbsp;&nbsp; <input type="number" id="n1"><br><br>
Enter a Number &nbsp;:&nbsp;&nbsp; <input type="number" id="n2"><br><br>
<p id="result"></p>

<button type="button" onclick="ADD()">Add<br> &nbsp;&nbsp;&nbsp;</button>
<button type="button" onclick="SUB()">Sub<br> &nbsp;&nbsp;&nbsp;</button>
<button type="button" onclick="MUL()">Mul<br> &nbsp;&nbsp;&nbsp;</button>
<button type="button" onclick="DIV()">Div<br> &nbsp;&nbsp;&nbsp;</button>

</form>
<script>
function ADD(){
let a=Number(document.getElementById("n1").value)
let b=Number(document.getElementById("n2").value)
let c=a+b
document.getElementById("result").innerHTML="the output of operation is:"+c
}
function SUB(){
let a=Number(document.getElementById("n1").value)
let b=Number(document.getElementById("n2").value)
let c=a-b
document.getElementById("result").innerHTML="the output of operation is:"+c
}
function MUL(){
let a=Number(document.getElementById("n1").value)
let b=Number(document.getElementById("n2").value)
let c=a*b
document.getElementById("result").innerHTML="the output of operation is:"+c
}
function DIV(){
let a=Number(document.getElementById("n1").value)
let b=Number(document.getElementById("n2").value)
let c=a/b
document.getElementById("result").innerHTML="the output of operation is:"+c
}

</script>
</body>
</html>
